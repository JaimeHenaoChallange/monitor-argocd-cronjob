name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME_JAIME }}
        password: ${{ secrets.DOCKER_PASSWORD_JAIME }}

    - name: Build and push Docker image
      run: |
        docker build -t jaimehenao8126/monitor-argocd:latest .
        docker push jaimehenao8126/monitor-argocd:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.26.0'

    - name: Authenticate with Kubernetes
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        echo "${KUBECONFIG}" > kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig
        kubectl config view

    - name: Test Kubernetes Connection
      run: |
        kubectl get nodes --kubeconfig=$(pwd)/kubeconfig --insecure-skip-tls-verify

    - name: Ensure Namespace Exists
      run: |
        kubectl get namespace poc --insecure-skip-tls-verify || kubectl create namespace poc --insecure-skip-tls-verify

    - name: Validate Helm Chart
      run: |
        helm lint charts/monitor-argocd

    - name: Set up Helm
      uses: azure/setup-helm@v3

    - name: Deploy to Kubernetes
      run: |
        helm upgrade --install monitor-argocd charts/monitor-argocd --namespace poc --create-namespace --debug --kubeconfig=$(pwd)/kubeconfig --insecure-skip-tls-verify